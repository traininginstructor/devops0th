name: Merged develop to main
on:
  push:
    branches:
      - develop

jobs:
  createPullRequest:
    env:
      ENV: stg
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            [${{ env.ENV }}] update index.html
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          #branch: create-pull-request/release/${{ env.ENV }}
          branch: develop
          base: main
          delete-branch: false
          title: |
            [${{ env.ENV }}] Update index.html
          body: |
            [${{ env.ENV }}] Update index.html
            - Updated helm chart container image
            - Auto-generated by [create-pull-request][1]
            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            update index.html
            ${{ env.ENV }} develop
          assignees: traininginstructor
          draft: false

      - name: merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge ${{ steps.cpr.outputs.pull-request-url }} --merge          
